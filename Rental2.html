        <script>
            function set()
            {
                let current=new Date();
                let hh=current.getHours();
                let mm=current.getMinutes();
                let s=""+current.getDate()+" - "+dayname[current.getDay()];
                if(document.forms["rental"]["day"].value==s)
                {
                    if(hh<10)
                    {
                        hh="0"+hh;
                    }
                    if(mm<10)
                    {
                        mm="0"+mm;
                    }
                    var time=hh+":"+mm;
                    document.getElementById("time").min = time;
                }
                else
                {
                    document.getElementById("time").min = "00:01"; 
                }
            }
            function valid()
            {
                let hours=document.forms["rental"]["duration"].value; 
                if(hours<1)
                {
                    alert("Please enter valid duration")
                    return false;
                }
                if(hours>200)
                {
                    alert("No cab available for more than 200 hours")
                    return false;
                }
            }
        </script>

        <script>
            var d = new Date();
            var str = "";
            var dayname = new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday");
            for(var i = 0;i<=6;i++)
            {
                d.setDate(d.getDate());
                str = str+"<option value=\""+d.getDate()+" - "+dayname[d.getDay()]+"\">"+d.getDate()+" - "+dayname[d.getDay()]+"</option>" ;
                document.getElementById('day').innerHTML = str;
                d.setDate(d.getDate()+1);
            }
        </script>
         <script>
            var x = document.getElementById("start");
            function getLocation() 
            {
                if (navigator.geolocation) 
                {
                    navigator.geolocation.getCurrentPosition(showPosition);
                } 
                else 
                { 
                    x.innerHTML = "Geolocation is not supported by this browser.";
                }
            }
            function showPosition(position) 
            {
                x.defaultValue = position.coords.latitude + 
                "," + position.coords.longitude;
            }
